    <div class="container" id="app">
      <div class="mt-5 row text-center">
        <div class="col">
            <h3>Play with me Heads or Tails</h3>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-6">
          <button
            style="background-color: transparent; border: none"
            ref="Heads"
            value="Heads"
            @click="picked = 'Heads'; throwCoin()"
          >
            <img
              src="https://esacademic.com/pictures/eswiki/49/1_euro_coin_Es_serie_1.png"
              width="100"
              height="auto"
            />
          </button>
        </div>
        <div class="col-6">
          <button
            style="background-color: transparent; border: none"
            ref="Tails"
            value="Tails"
            @click="picked = 'Tails'; throwCoin()"
          >
            <img
              src="http://es.castlots.org/img/es_orel.png"
              width="100"
              height="auto"
              alt=""
            />
          </button>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="text-success" v-if="salida === 'Heads' && picked === 'Heads'">
          <img
            src="https://esacademic.com/pictures/eswiki/49/1_euro_coin_Es_serie_1.png"
            width="100"
            height="auto"
          />
          You won
        </div>
        <div class="text-success" v-else-if="salida === 'Tails' && picked === 'Tails'">
          <img
            src="http://es.castlots.org/img/es_orel.png"
            width="100"
            height="auto"
            alt=""
          />
          You won
        </div>
        <div class="text-danger" v-else-if="salida === 'Tails' && picked === 'Heads'">
          <img
            src="http://es.castlots.org/img/es_orel.png"
            width="100"
            height="auto"
            alt=""
          />
          You lose
        </div>
        <div class="text-danger" v-else-if="salida === 'Heads' && picked === 'Tails'">
          <img
            src="https://esacademic.com/pictures/eswiki/49/1_euro_coin_Es_serie_1.png"
            width="100"
            height="auto"
          />
          You lose
        </div>
        <div v-else></div>
      </div>
    </div>
