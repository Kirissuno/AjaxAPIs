    <title>Love</title>

    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="index.html"
        ><img
          src="https://img.pngio.com/apiswhat-how-and-why-now-first-rate-apis-png-768_768.png"
          width="80px"
          height="auto"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse text-center"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="amorCalc.html">Love Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hechos.html">Facts</a>

          </li>
        </ul>
      </div>
    </nav>

    <!-- CUERPO, FALTA HEADER Y FOOTER -->
    <div class="container" id="app">
      <div class="mt-5 row text-center">
        <div class="col">
            <h3>Love Calculator</h3>
        </div>
      </div>

      <form>
        <div class="row text-center">
          <div class="col-6">
            <input type="text" ref="fname" placeholder="First Name" />
          </div>
          <div class="col">
            <input type="text" ref="sname" placeholder="Second Name" />
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary" @click.prevent="calcularAmore()">Calculate</button>
        </div>
      </form>
      <hr />
      <div class="text-center">
        {{ amor.percentage }}
      </div>
      <hr />
      <div class="row">
        <div class="col text-center">
          <div v-if="amor.percentage < 30">
            <h1 class="text-danger">;(</h1>
            <h3>{{ amor.result }}</h3>
          </div>
          <div v-else-if="amor.percentage < 50">
            <h1 class="text-danger">:|</h1>
            <h3>{{ amor.result }}</h3>
          </div>
          <div v-else-if="amor.percentage < 80">
            <h1 class="text-success">:)</h1>
            <h3>{{ amor.result }}</h3>
          </div>
          <div v-else-if="amor.percentage < 100">
            <h1 class="text-success">:O</h1>
            <h3>{{ amor.result }}</h3>
          </div>
          <div v-else></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="amorCalc.js"></script>
  </body>
