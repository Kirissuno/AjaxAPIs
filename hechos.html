    <!-- CUERPO, FALTA HEADER Y FOOTER -->
    <div class="container" id="app">
      <div class="mt-5 row text-center">
        <div class="col">
            <h3>Give me a Fact</h3>
        </div>
      </div>

      <form>
        <div class="row text-center">
          <div class="col-6">
            Day
            <br />
            <input
              type="number"
              ref="dia"
              min="1"
              max="31"
              value="1"
              required
            />
          </div>
          <div class="col">
            Month
            <br />
            <input
              type="number"
              ref="mes"
              min="1"
              max="12"
              value="1"
              required
            />
          </div>
          <button class="btn btn-primary" @click.prevent="dameHechos()">Give me a fact</button>
        </div>
      </form>
      <hr />
      <div class="row">
        <div class="col text-center">
          <h1>{{ hechos.year }}</h1>
          <h3 class="text-primary">{{ hechos.text | uppercase }}</h3>
        </div>
